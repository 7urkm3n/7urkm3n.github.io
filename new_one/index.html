<!-- Custom JS -->
<script>
$(document).ready(function () {
    $('.project').hide();
    $('.info-project').hide();
    $('.contacts').hide();
    $('.main').css('min-height', $(window).height());

    $('#contacts').click(function () {
        $('.contacts').toggle('slow');
    });

    $('#projects').click(function () {
        $('.main').hide(1);
        $('.project').show(1);
    })

    $("#main").click(function() {
        $('.project').hide(1);
        $('.main').show(1);
    })

    $('.col-md-3').hover(function() {
        if( this.id ) {
            $('#project'+this.id).show();   
        };
    }, function() {
        $('.info-project').hide();
    });

})

</script>
